<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-App</title>
</head>
<body>
<div class="wrapper">
  <form class="todo-form">
    <input type="todo-input" class="text-input" placeholder="Enter the Activity">
    <button type="submit">Add</button>
  </form>

  <div class="items">
    <ul class="todolist">
      <li class="todoitems">
        <input type="checkbox" id="todo-1">
        <label for="todo-1" class="custom-checkbox"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg></label>
        <label for="todo-1" class="todo-text">Watching Videos</label>
      </li>

      <li class="todoitems">
        <input type="checkbox" id="todo-2">
        <label for="todo-2" class="custom-checkbox"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg></label>
        <label for="todo-2" class="todo-text">Watching Videos</label>
      </li>

      <li class="todoitems">
        <input type="checkbox" id="todo-3">
        <label for="todo-3" class="custom-checkbox"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg></label>
        <label for="todo-3" class="todo-text">Watching Videos</label>
      </li>
    </ul>

  </div>

</div>

<script src="script.js"></script>  
</body>
</html>
